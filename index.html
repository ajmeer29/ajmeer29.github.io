<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDHAN 2K19 â€“ Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2em;
    }
    .countdown {
      display: flex;
      gap: 1rem;
      font-size: 2rem;
      font-weight: bold;
      flex-wrap: wrap;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      min-width: 80px;
    }
    .label {
      font-size: 0.8rem;
      font-weight: 400;
      color: #ccc;
    }
    .btn-enter {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn-enter:hover {
      background-color: #e67e22;
    }
    @media (max-width: 600px) {
      .countdown {
        font-size: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>INDHAN 2K19</h1>
  <h2>National Level Technical Symposium</h2>
  <div class="countdown" id="countdown">
    <div class="time-box"><div id="days">00</div><div class="label">Days</div></div>
    <div class="time-box"><div id="hours">00</div><div class="label">Hours</div></div>
    <div class="time-box"><div id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="time-box"><div id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <a href="./2index.html" class="btn-enter">Enter Event Website</a>

  <script>
    const countdown = () => {
      const endDate = new Date("June 22, 2025 10:00:00").getTime();
      const now = new Date().getTime();
      const gap = endDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d.toString().padStart(2, '0');
      document.getElementById("hours").innerText = h.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
