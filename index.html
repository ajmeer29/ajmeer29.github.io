<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDHAN 2K19 â€“ Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin: 0.5em 0;
      color: #f1c40f;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 2em;
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      font-size: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      min-width: 90px;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
      font-family: 'Orbitron', sans-serif;
    }

    .time-box div:first-child {
      font-size: 2.5rem;
      color: #f1c40f;
      text-shadow: 0 0 5px #f1c40f;
    }

    .label {
      font-size: 0.75rem;
      font-weight: 400;
      color: #ddd;
      margin-top: 0.3rem;
    }

    .btn-enter {
      margin-top: 2.5rem;
      padding: 0.9rem 2rem;
      background-color: #e67e22;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3);
      transition: all 0.3s;
    }

    .btn-enter:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 1.8rem;
        gap: 1rem;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>INDHAN 2K19</h1>
  <h2>National Level Technical Symposium</h2>

  <div class="countdown" id="countdown">
    <div class="time-box"><div id="days">00</div><div class="label">Days</div></div>
    <div class="time-box"><div id="hours">00</div><div class="label">Hours</div></div>
    <div class="time-box"><div id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="time-box"><div id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <a href="./2index.html" class="btn-enter">Enter Event Website</a>

  <script>
    const countdown = () => {
      const endDate = new Date("June 22, 2025 10:00:00").getTime();
      const now = new Date().getTime();
      const gap = endDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d.toString().padStart(2, '0');
      document.getElementById("hours").innerText = h.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
